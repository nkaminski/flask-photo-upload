<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="Sylwia Odrzywolska & Adrian Birylo Wedding Photo Upload - List of uploads">
        <meta name="author" content="Nash Kaminski">

        <title>Sylwia Odrzywolska & Adrian Birylo Wedding Photos - List of Uploads</title>

        <!-- Bootstrap core CSS -->
        <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet">

        <!-- Custom styles for this template -->
        <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
    </head>

    <body>

        <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
            <a class="navbar-brand" href="#">Sylwia Odrzywolska & Adrian Birylo Wedding Photos - List of Uploads</a>
        </nav>

        <div class="container">

            <div class="main-content">
                <h1>Uploads</h1>
                <p class="lead">All photo uploads, listed by name</p>
            	<hr>
		<ul>
		{% for u in upload_list %}
		<li>
			<a href="{{ url_for('view_photos', uuid=u.uuid) }}" class="name">{{u.name}}</a> - <span class="desc">{{u.desc}}</span>
		</li>
		{% endfor %}
		</ul>
	    </div>
            <hr>

            <footer>
                <p>Website by <a href="https://kaminski.io"/>Nash Kaminski</p>
            </footer>
        </div> <!-- /container -->


        <!-- Bootstrap core JavaScript
            ================================================== -->
            <!-- Placed at the end of the document so the pages load faster -->
            <script src="{{ url_for('static', filename='js/jquery-3.2.1.min.js') }}" integrity="sha512-3P8rXCuGJdNZOnUx/03c1jOTnMn3rP63nBip5gOP2qmUh5YAdVAvFZ1E+QLZZbC1rtMrQb+mah3AfYW11RUrWA==" crossorigin="anonymous"></script>
            <script src="{{ url_for('static', filename='js/popper.min.js') }}"></script>
            <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
            <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
            <script src="{{ url_for('static', filename='js/ie10-viewport-bug-workaround.js') }}"></script>
    </body>
</html>
